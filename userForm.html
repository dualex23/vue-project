<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>List of users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app" v-cloak>
        <user-form></user-form>
    </div>

    <template id="userform">
      <div>
        
        <h3>User Form Component</h3>

        <form>
            
            <div class="input-group mb-3" v-for="(key, value) in user">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">{{value}}</span>
                </div>
                <input type="text" class="form-control" placeholder="id" aria-label="id" aria-describedby="basic-addon1" v-bind:value="key">
            </div>

        </form>

      </div>
    </template>
       
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="form.js"></script>
</body>
</html>
