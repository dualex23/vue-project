<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>List of users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        <user-list 
          v-bind:list="users"
          v-bind:defaultuseravatar="defaultAvatar"
        ></user-list>
    </div>

    <template id="userlist">
      <div>
        
        <h3>User List Component</h3>
        
        <table class="table table_blur">
            <caption>{{ showTitle }}</caption>
            <tr>
              <th>#</th>
              <th>Avatar</th>
              <th>Firstname</th>
              <th>Secondname</th>
              <th>Thirdname</th>
            </tr>
            <tr v-for="(user, index) in list" v-bind:key="user.id">
              <td>{{ index + 1 }}</td>
              <td><img v-bind:src="user.avatar || defaultuseravatar" v-bind:alt="fullName(user) || 'Заглушка' " /></td>
              <td>{{ user.firstName | capitalize }}</td>
              <td>{{ user.secondName | capitalize }}</td>
              <td>{{ user.middleName | capitalize }}</td>
            </tr>
        </table>

      </div>
    </template>
       
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="list.js"></script>
</body>
</html>
